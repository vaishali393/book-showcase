<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Writing Platform</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #181818;
            color: #ffffff;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 900px;
            margin: 40px auto;
            background: #222;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        .logo {
            width: 150px;
            margin-bottom: 15px;
        }
        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #bbb;
        }
        button {
            padding: 12px 25px;
            background: #4a90e2;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.3s;
            font-size: 1.1em;
        }
        button:hover {
            background: #357ABD;
        }
        .links {
            margin-top: 25px;
        }
        .links a {
            color: #4a90e2;
            text-decoration: none;
            font-size: 1.2em;
            margin: 15px;
            display: inline-block;
            transition: color 0.3s;
        }
        .links a:hover {
            color: #ffffff;
        }
        .book-list {
            margin-top: 30px;
        }
        .book-item {
            background: #333;
            padding: 15px;
            margin: 10px auto;
            border-radius: 8px;
            width: 80%;
            cursor: pointer;
            transition: background 0.3s;
        }
        .book-item:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Welcome to My Writing Platform</h1>
        <p>A place to write, edit, and share your books with ease.</p>
        <button onclick="window.location.href='write.html'">Start Writing</button>
        <div class="links">
            <a href="books.html">Read Books</a>
            <a href="#">About</a>
        </div>
        <div class="book-list" id="bookList">
            <h2>Available Books</h2>
            <div id="booksContainer"></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
          apiKey: "AIzaSyC4xrZLOfCslYsejDinudBiYDT6od1wy64",
           authDomain: "mywritingplatform.firebaseapp.com",
           projectId: "mywritingplatform",
           storageBucket: "mywritingplatform.firebasestorage.app",
           messagingSenderId: "275903705749",
           appId: "1:275903705749:web:2d64a8a5bb10be6ac6a19c",
           measurementId: "G-4YFNTP59ZG"        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        async function loadBooks() {
            const booksContainer = document.getElementById("booksContainer");
            const querySnapshot = await getDocs(collection(db, "books"));
            querySnapshot.forEach((doc) => {
                let bookData = doc.data();
                let bookItem = document.createElement("div");
                bookItem.classList.add("book-item");
                bookItem.textContent = bookData.title;
                bookItem.onclick = () => window.location.href = `chapters.html?bookId=${doc.id}`;
                booksContainer.appendChild(bookItem);
            });
        }

        loadBooks();
    </script>
</body>
</html>
