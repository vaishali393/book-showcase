<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 1000px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .book {
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .book:hover {
            transform: scale(1.05);
        }
        .book img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Books</h1>
        <div class="book-grid">
            <div class="book">
                <img src="book1.jpg" alt="Book Cover">
                <h2>Book Title 1</h2>
                <p>Author: Author Name</p>
                <p>Description: A short summary of the book.</p>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Book Cover">
                <h2>Book Title 2</h2>
                <p>Author: Author Name</p>
                <p>Description: A short summary of the book.</p>
            </div>
        </div>
    </div>
</body>
</html>
