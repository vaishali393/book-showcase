<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .book {
            margin: 20px 0;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .book img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Books</h1>
        <div class="book">
            <img src="book1.jpg" alt="Book Cover">
            <h2>Book Title 1</h2>

        </div>
        <div class="book">
            <img src="book2.jpg" alt="Book Cover">

</body>
</html>
